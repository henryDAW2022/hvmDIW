<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      outline: 2px solid blue;
      outline-offset: 2px;
      width: 30vw;
      height: auto;
    }
    .land, .port{
      visibility: hidden;
    }
    @media(orientation:landscape){.land{visibility: visible;}}
    @media(orientation:portrait){.port{visibility: visible;}}
  </style>
</head>
<body>
  <img src="coche1.jfif" alt="coche1" class="land">
  <img src="coche2.jfif" alt="police" class="port">
</body>
</html>
